<div *ngIf="articleService.username" class="header">
	<div class="header_title">Online article labeller</div>
	<div class="header_username">{{articleService.username}}</div>
	<div class="header_logout" (click)="logout()">Logout</div>
</div>

<div class="content">
	<app-login #login [hidden]="screen!='login'"></app-login>
	<app-info-screen #infoScreen [hidden]="screen!='info'"></app-info-screen>
	<app-article-form #articleForm [hidden]="screen!='article'"></app-article-form>
</div>
